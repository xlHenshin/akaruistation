<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="icon" href="resources/akarulogoresponsive.svg">
    <title>Akarui Station</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <a href="#">
                <img class="header__navLogo" src="resources/akaruilogo.svg" alt="akaruilogo">
            </a>

            <div class="header__navsocial">
                <ul>
                    <li>
                        <a href="">
                            <img src="resources/instagramlogo.png" alt="instagramlogo">
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="resources/facebooklogo.png" alt="facebooklogo">
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="resources/twitterlogo.png" alt="twitterlogo">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="main__image">
            <img src="resources/mainimage.png" alt="">
            <h2 class="main__imageh2">ASIA A TU<br/>ALCANCE</h2>

            <div class="main__imageinfo">
                <h2 class="main__imageinfoh2">MUY</h2>
                <h1>PRONTO</h1>
                <button class="main__button">REGÍSTRATE</button>
            </div>
        </div>

        <h4 class="main__description">TU NUEVA PLATAFORMA DE STREAMING DE<br/>ANIME Y MANGA FAVORITA</h4>

        <div class="main__form">
            <img src="resources/koifish.png" alt="koifish">
            
            <div class="main__formData">
                <div class="main__formTexto">
                    <h2>REGÍSTRATE</h2>
                    <p>Para formar parte de la beta uwu</p>
                </div>

                <div class="main__formEmail">
                    <span>Correo</span>
                    <input class="main__input" type="email" placeholder="Ej: johndoe@gmail.com">
                </div>

                <button class="main__button2">CONFIRMAR</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <img class="footer__logo" src="resources/akarulogoresponsive.svg" alt="akarulogoresponsive">
    </footer>
</body>
<script src="index.js"></script>
</html>
